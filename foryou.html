<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love - Keeru</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(135deg, #ff99cc, #ff66b2, #ff99cc);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      height: 100vh;
      overflow: hidden;
      color: white;
      text-align: center;
      padding-top: 80px;
      cursor: none;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 60px;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff66cc;
      animation: fadeInDown 2s ease forwards;
    }

    p {
      font-size: 28px;
      margin-top: 20px;
      animation: fadeInUp 3s ease forwards;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      border-radius: 50px;
      background: #ff1493;
      color: white;
      box-shadow: 0 0 15px #ff99cc;
      cursor: pointer;
      transition: 0.3s;
      font-family: Arial, sans-serif;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff33aa;
    }

    #message, #giftBox {
      display: none;
      font-size: 36px;
      margin-top: 40px;
      animation: fadeIn 2s ease forwards;
      color: #ffffff;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff66cc;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .heart {
      position: absolute;
      background: red;
      transform: rotate(45deg);
      animation: floatHeart linear infinite;
      opacity: 0.6;
    }

    .heart, .heart::before, .heart::after {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      background: red;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes floatHeart {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }

    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      animation: sparkleAnim 2s infinite ease-in-out;
    }

    @keyframes sparkleAnim {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    .cursor-heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
      transform: rotate(45deg);
      pointer-events: none;
      opacity: 0.8;
    }

    .firework {
      position: fixed;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(4); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Hi Keeru!</h1>
  <p>You are my dream, my heart, my everything.</p>

  <button onclick="showMessage()">Click to Reveal</button>
  <div id="message">I Love You More Than Words Can Say!</div>

  <div id="giftBox">
    <button onclick="surprise()">Click for a Surprise Gift</button>
  </div>

  <audio id="bgmusic" loop>
    <source src="audio.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bgmusic");

    function showMessage() {
      document.getElementById("message").style.display = "block";
      document.getElementById("giftBox").style.display = "block";
      music.play();
    }

    function surprise() {
      alert("This heart belongs to you forever, Keeru!");
      for (let i = 0; i < 30; i++) {
        const fw = document.createElement('div');
        fw.className = 'firework';
        fw.style.left = Math.random() * window.innerWidth + 'px';
        fw.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
      }
    }

    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
      heart.style.width = heart.style.height = Math.random() * 20 + 20 + "px";
      document.body.appendChild(heart);
    }

    for (let i = 0; i < 40; i++) {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.top = Math.random() * 100 + "vh";
      sparkle.style.animationDuration = (Math.random() * 2 + 1) + "s";
      document.body.appendChild(sparkle);
    }

    document.addEventListener('mousemove', function(e) {
      const trail = document.createElement('div');
      trail.className = 'cursor-heart';
      trail.style.left = e.pageX + 'px';
      trail.style.top = e.pageY + 'px';
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 600);
    });
  </script>
</body>
</html>
